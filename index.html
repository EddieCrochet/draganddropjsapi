<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Draggin and Droppin</title>
    <link rel="stylesheet" href="style.css"/>
</head>
<body>
    <div class="parent">
        <div class="origin">
          <div id="draggable-1" class="draggable" 
          draggable="true" ondragstart="onDragStart(event)">
            drag 1
          </div>
          <div id="draggable-2" class="draggable" 
          draggable="true" ondragstart="onDragStart(event)">
            drag 2
          </div>
          <div id="draggable-3" class="draggable" 
          draggable="true" ondragstart="onDragStart(event)">
            drag 3
          </div>
          <div id="draggable-4" class="draggable" 
          draggable="true" ondragstart="onDragStart(event)">
            drag 4
          </div>
        </div>

        <div class="dropzone" ondragover="onDragOver(event)" ondrop="onDrop(event)">
          dropzone
        </div>
      </div>
      <script src="script.js"></script>
</body>
</html>
